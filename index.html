<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ここにcontainerクラスを追加 -->
    <div class="container">
        <h1>ToDoリスト</h1>
        
        <!-- タスク入力欄 -->
        <input type="text" id="taskInput" placeholder="タスクを入力">

        <!-- 優先順位選択 -->
        <select id="priority">
            <option value="1">1 - 高</option>
            <option value="2">2 - 中</option>
            <option value="3">3 - 低</option>
        </select>

        <!-- ボタン -->
        <button onclick="addTask()">追加</button>
        <button onclick="sortTasks()">優先順位順に並び替え</button>
    </div>

    <!-- JavaScriptファイル読み込み -->
    <script src="script.js"></script>
</body>
</html>
